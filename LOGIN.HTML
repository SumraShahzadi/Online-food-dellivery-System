<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN Page</title>
    <style>
        body {
            background-color: darkgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .info {
            width: 90%;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(0, 100, 0, 0.5);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            color: white;
            border: 4px solid white;
            text-align: center;
        }

        .info h2 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: rgb(4, 250, 82);
            color: white;
        }

        input::placeholder {
            color: #e0fbe5;
        }

        #btn, #btn1 {
            display: block;
            width: 100px;
            padding: 12px;
            margin: 15px 0;
            background-color: rgb(3, 209, 3);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #btn:hover, #btn1:hover {
            background-color: rgb(2, 180, 2);
        }

        @media (max-width: 500px) {
            .info {
                padding: 20px;
            }
            .info h2 {
                font-size: 28px;
            }
            input, #btn, #btn1 {
                font-size: 16px;
            }
            label {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>Welcome to Login Page</h2>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name">
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="name@gmail.com">
        
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••">
        
        <button id="btn" onclick="login()">Login</button>
        
        <p style="font-size:14px;">Don't have an account? Register below:</p>
        <button id="btn1" onclick="window.location.href='SIGNUP.html'">Sign Up</button>
    </div>
</body>
</html>
