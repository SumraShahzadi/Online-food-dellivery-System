<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pexels API Example</title>
  <style>
    img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Pexels API Example</h1>
  <button id="search-btn">Search for photos</button>
  <div id="photo-container"></div>

  <script>
    const apiKey = 'Rq0AMm0kixOT98k7tPiolS6EHVjSFaVxzhxXS77hqdC4I45hUwCD3z7V';
    const searchBtn = document.getElementById('search-btn');
    const photoContainer = document.getElementById('photo-container');

    searchBtn.addEventListener('click', () => {
      fetch(`https://api.pexels.com/v1/search?query=nature&per_page=10`, {
        headers: {
          Authorization: apiKey,
        },
      })
      .then(response => response.json())
      .then(data => {
        const photos = data.photos;
        photos.forEach(photo => {
          const img = document.createElement('img');
          img.src = photo.src.small;
          photoContainer.appendChild(img);
        });
      })
      .catch(error => console.error(error));
    });
  </script>
</body>
</html>
